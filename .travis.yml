language: generic
sudo: required
services: docker

before_install:
  - docker build -t vaspir/react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true vaspir/react-app npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-eu-west-1-433202046557"
  bucket-path: "docker-react"
  on:
    branch: "master"
  access_key_id:
    secure: "AKIAWJXG2UZO6EVI2VFU"
  secret_access_key:
    secure: "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"